<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeFi NFT Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body.light-mode {
            --bg: #f5f5f5;
            --card-bg: #ffffff;
            --text: #1a1a1a;
            --text-secondary: #666666;
            --accent: #fbbf24;
            --border: #e0e0e0;
        }
        
        body.dark-mode {
            --bg: #2a2a2a;
            --card-bg: #1a1a1a;
            --text: #ffffff;
            --text-secondary: #b3b3b3;
            --accent: #fbbf24;
            --border: #404040;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            transition: all 0.3s;
        }
        
        .container { max-width: 1200px; margin: 0 auto; }
        
        header {
            background: var(--card-bg);
            padding: 20px 30px;
            border-radius: 16px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border);
        }
        
        h1 { font-size: 24px; color: var(--text); }
        
        .header-right { display: flex; gap: 12px; align-items: center; }
        
        .icon-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .icon-btn:hover { background: var(--border); }
        
        .btn-primary {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            background: var(--accent);
            color: #1a1a1a;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary:hover { opacity: 0.9; }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .btn-secondary {
            padding: 12px 24px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--bg);
            color: var(--text);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }
        
        .card h2 {
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text);
        }
        
        .card h2 i { color: var(--accent); }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: var(--bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 8px;
            display: block;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
        }
        
        .btn-large {
            width: 100%;
            padding: 16px;
            font-size: 16px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        #walletInfo {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .wallet-badge, .balance-badge {
            padding: 8px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 14px;
        }
    </style>
</head>
<body class="light-mode">
    <div class="container">
        <header>
            <h1>DeFi NFT Collection</h1>
            <div class="header-right">
                <button id="themeToggle" class="icon-btn">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="connectWallet" class="btn-primary">
                    <i class="fas fa-wallet"></i>
                    <span>Connect Wallet</span>
                </button>
                <div id="walletInfo" style="display: none;">
                    <div class="wallet-badge">
                        <span id="walletAddress"></span>
                    </div>
                    <div class="balance-badge">
                        <i class="fab fa-ethereum"></i>
                        <span id="walletBalance"></span>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="card">
                <h2><i class="fas fa-hammer"></i> Mint NFT</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-label">Total Supply</span>
                        <span class="stat-value"><span id="totalSupply">0</span> / 100</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Mint Price</span>
                        <span class="stat-value">0.01 ETH</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Phase</span>
                        <span class="stat-value" id="mintPhase">Not Active</span>
                    </div>
                </div>
                <button id="mintBtn" class="btn-primary btn-large" disabled>
                    <i class="fas fa-plus-circle"></i>
                    <span>Mint NFT</span>
                </button>
            </section>

            <section class="card">
                <h2><i class="fas fa-images"></i> My NFTs</h2>
                <div id="nftGallery">
                    <div class="empty-state">
                        <i class="fas fa-wallet"></i>
                        <p>Connect wallet to view your NFTs</p>
                    </div>
                </div>
            </section>

            <section class="card">
                <h2><i class="fas fa-lock"></i> Staking</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-label">Staked NFTs</span>
                        <span class="stat-value" id="stakedCount">0</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Pending Rewards</span>
                        <span class="stat-value"><span id="pendingRewards">0</span> DRT</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Reward Balance</span>
                        <span class="stat-value"><span id="rewardBalance">0</span> DRT</span>
                    </div>
                </div>
                <div class="button-group">
                    <button id="claimAllBtn" class="btn-secondary" disabled>
                        <i class="fas fa-hand-holding-dollar"></i>
                        <span>Claim All</span>
                    </button>
                    <button id="refreshBtn" class="btn-secondary">
                        <i class="fas fa-rotate"></i>
                        <span>Refresh</span>
                    </button>
                </div>
                <div id="stakedNFTs">
                    <div class="empty-state">
                        <i class="fas fa-lock-open"></i>
                        <p>No staked NFTs</p>
                    </div>
                </div>
            </section>

            <section class="card">
                <h2><i class="fas fa-trophy"></i> Top Stakers</h2>
                <div id="leaderboard">
                    <div class="empty-state">
                        <i class="fas fa-chart-line"></i>
                        <p>Loading leaderboard...</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
    <script>
        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const savedTheme = localStorage.getItem('theme') || 'light-mode';
        body.className = savedTheme;
        updateThemeIcon();

        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                localStorage.setItem('theme', 'light-mode');
            }
            updateThemeIcon();
        });

        function updateThemeIcon() {
            const icon = themeToggle.querySelector('i');
            if (body.classList.contains('dark-mode')) {
                icon.className = 'fas fa-sun';
            } else {
                icon.className = 'fas fa-moon';
            }
        }
    </script>
</body>
</html>
